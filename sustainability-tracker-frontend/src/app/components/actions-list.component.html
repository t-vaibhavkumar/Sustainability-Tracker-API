<h2>Sustainability Actions</h2>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Action</th>
    <th>Date</th>
    <th>Points</th>
  </tr>
  <tr *ngFor="let action of actions">
    <td>{{ action.id }}</td> 
    <td>{{ action.action }}</td>
    <td>{{ action.date }}</td>
    <td>{{ action.points }}</td>
  </tr>
</table>
